<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar cuestionario</title>
    <script src="/js/jQuery/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/pages/crearCuestionario.css">


</head>

<body>

    <header></header>

    <div class="contenedor">
        <div class="contenedor-cuestionario">
        <div class="cuestionario">
            <!--
            Acá está el input de descripción del cuestionario
            -->
        </div>


        <div class="conteiner-preg">
            <div class="conteiner-bloques" id="conteiner-bloques">
                <!--
                Acá están los bloques de las preguntas

                -->
            </div>

        </div>

        <div class="conteiner-botones">
            <div class="botones-preg">
                <div class="boton-add">
                    <button type="submit" class="btn btn-success" id="mas-preguntas">
                        Agregar Pregunta </button>
                </div>
                <div class="boton-del">
                    <button type="submit" class="menos-preguntas btn btn-danger" id="menos-preguntas">
                        - </button>
                </div>
            </div>
        </div>
    </div>
    <div class="contenedor-envio">
        <div class="boton">
            <button type="submit" class="btn btn-info" id="enviar-cuestionario">
                Terminar De Modificar </button>
        </div>
    </div>
    </div>






    <footer>
        
    </footer>
    <script src="/js/jQuery/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap/js/bootstrap.min.js"></script>
    <script type="module" src="/js/editCuestionario/editarCuestionario.js"></script>
    
    <script src="/js/crearCuestionario/funcionesCuestionario.js"></script>

</body>

</html>
