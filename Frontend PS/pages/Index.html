<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/pages/index.css">
    <script src="https://kit.fontawesome.com/3dc5764727.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
      
    </header>

    <nav class="navbar navbar-expand-lg navbar-light"  id="nav_bar">
        <div class="barra">
            <div class="nav">
                <a href="index.html">E-Learning.com</a>
    
    
            </div>
        </div>
    </nav>

    <section >
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12" id="body">

                </div>
                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12" id="main">
                    
                </div>
            </div>
        </div>
    </section>
<br>
<br>

    <div class="container my-1 text-center">
        <h1>Expertos que avalan este curso</h1>

        <button class="boton" onclick="traer()">Ver mas</button>
        <div class="mt-5" id="contenido">
            
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')
        function traer() {
            fetch('https://randomuser.me/api/')
            .then(res => res.json())
            .then(data => {
                console.log(data.results['0'])
                contenido.innerHTML = `
                <img src="${data.results['0'].picture.large}" width="100px" class="img-fluid rounded-circle"> 
                <p>Nombre: ${data.results['0'].name.last}</p>
                `
            })
        } 
    </script>
    <footer class="footer">
        <p class="copyright">
            E-Learning. Integrantes: Derecho reservados 2020.Universidad Nacional Arturo Jauretche
        </p>
    </footer>

    <script src="/js/jQuery/jquery-3.5.1.min.js"></script>
    <script src="/js/jQuery/popper.min.js"></script>
    <script src="/js/bootstrap/js/bootstrap.min.js"></script>

    <script src="/js/pages/index.js"></script>

    
</body>
</html>
